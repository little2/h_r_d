<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
<script src="/hrd/Framework/Plugins/orgchart/jquery.orgchart.js" type="text/javascript"></script>
<link rel="stylesheet" href="/hrd/Framework/Plugins/orgchart/jquery.orgchart.css"/>
<script type="text/javascript">
function func_cancel() 
{
//	alert($("#bt_cancel").val());
	closeDialog("g3_dialog");
};				

function func_finish() {
	var url = '/hrd/performance/perfEvaluationStandardC/saveOrUpdate.html';
	var form = $('form').serialize();
	var params = "";
	var temp = form.split('&');
	for ( var i = 0; i < temp.length; i++) {
		var obj = temp[i].split('=');
		if (obj[1].Trim() != '') {
			params += '&entity' + '.' + temp[i];
		}
	}
	params = params.substring(1);
	sendPostJQueryAjax(url, params, function(data) {
		if (data.msg) {
			$().message(data.msg);
		}
		$('input[name="key"]').val(data.entity.key);
		$("#list").jqGrid('setGridParam', {
			url : "/hrd/performance/perfEvaluationStandardContent/pageList.html"
		//postData : {}
		}).trigger("reloadGrid");

	});
}


	$(function() {		
		var container=$('#container_{elementID}');
		$(".lable",container).each(function() {
			$(this).click(function() {
				var divn = $(this).attr("dis");
				$(".lable",container).each(function() {
					$(this).css("background-color", "#F0F0F0");
				});
				$(".labDiv",container).each(function() {
					$(this).hide();
				});
				$(this).css("background-color", "yellow");
				$("#" + divn).show();
			});
		});
	
	});

	
	
	 
</script>
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<div class="lable {display_label_information}"  dis="dis_competencystandard_position" style="background-color: yellow;">{$lang.Information}</div>
		<div class="lable {display_label_information}"  dis="dis_competencystandard_mng" >{$lang.CompetencyStandard}</div>
	</div>

	<div id="dis_competencystandard_position" class="labDiv" style="display: block;">
		<div class="uc1" style="width:90%;margin-left: 20px; ">				
			<div style="border-bottom: 1px #cecece solid;margin: 20px;">
				<div style="font-size:16px;font-weight: bold; ">{$lang.PositionCompetency}</div>
			</div>
						
			<table class="tableStyle1"  >
				<tr>
					<td height="30" class="label">{$lang.PositionLevel}：</td>
					<td>
					<select>
							
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td height="30" class="label">{$lang.PositionTitle}：</td>
					<td>
					<select>
						
							<option>助理工程師</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td height="30" class="label">{$lang.PositionType}：</td>
					<td>
					<select>
						
							<option>生技</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</td>
				</tr>														
			</table>
						
							
			
		</div>
		<div class="uc2"  style=“width:70%;”>
			<input class="labButton" name="bt_finish" id="bt_finish" type="button"  value="保存"  onClick='func_finish();' />
			<input class="labButton" name="bt_cancel"  id="bt_cancel" type="button"  value="關閉" onClick='func_cancel();' />			
		</div>
	</div>
	
	<div id="dis_competencystandard_mng" class="labDiv" >
		<div class="uc1" style="width:90%;margin-left: 20px; ">				
			<div style="border-bottom: 1px #cecece solid;margin: 20px;">
				<div style="font-size:16px;font-weight: bold; ">二職等助理工程師(生技)</div>
			</div>
						
			<table class="tableStyle1"  >
				<tr>
					<td height="30" class="label">職能標準設定：</td>
					<td></td>
				</tr>
				<tr>
					<td height="30"  class="right">產品成本結構分析及報價：</td>
					<td>
						<select>
							<option></option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</td>
				</tr>

				<tr>
					<td height="30"  class="right">職能項目2：</td>
					<td>
						<select>
							
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>
					</td>
				</tr>


				<tr>
					<td height="30"  class="right">職能項目3：</td>
					<td>
						<select>
							
							<option>3</option>
							<option>4</option>
						</select>
					</td>
				</tr>								
			</table>
						
							
			
		</div>
		<div class="uc2"  style=“width:70%;”>
			<input class="labButton" name="bt_finish" id="bt_finish" type="button"  value="保存"  onClick='func_finish();' />
			<input class="labButton" name="bt_cancel"  id="bt_cancel" type="button"  value="關閉" onClick='func_cancel();' />			
		</div>
	</div>
	

	

	
	<div id="cllab2" class="labDiv"   >
	<table class="tableStyle1" ><tr><td>{container_competency_course}</td></tr></table>		
	</div>
	
	<div id="ability_list" class="labDiv"   >
	<table class="tableStyle1" ><tr><td>{container_ability_list}</td></tr></table>		
	</div>
	
</div>	
</body>
</html>
