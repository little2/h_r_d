<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />

<script src="/hrd/Framework/Plugins/orgchart/jquery.orgchart.js" type="text/javascript"></script>
<link rel="stylesheet" href="/hrd/Framework/Plugins/orgchart/jquery.orgchart.css"/>

</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
		<div class="lable" dis="dis_company_info" style="background-color: yellow;">{$lang.CompanyInformation}</div>
		<div class="lable {display_label_lab2}" dis="dis_department_list"  >{$lang.Department}</div>
		<div class="lable {display_label_lab2}" dis="dis_company_department_tree"  >{$lang.CompanyStructureTree}</div>		
		
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->	
	<div id="dis_company_info" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" action="">
				<div class="hide">
					<input type="text" name="company_id"  value="{company_id}" />
				</div>
				
				
				<table class="tableStyle1" >
					<tr>						
						<td class="label">{$lang.CompanyCode}： </td>
						<td><input name="company_code"  value="{company_code}"></td>
					</tr>
					<tr>						
						<td class="label">{$lang.Groups}： </td>
						<td>
							<select id="groups_id" name="groups_id">
								<!-- BEGIN GROUPS -->
								<option value="{GROUPS.groups_id}" {GROUPS.selected}>{GROUPS.groups_title}</option>
								<!-- END GROUPS -->
							</select>						
						</td>
					</tr>
						{field_company_title}
						{field_company_desc}
				</table>
				
			</form>
		</div>
		<div class="uc2"></div>

	</div>
	
	
	<div id="dis_department_list" class="labDiv"   >	
		<table class="tableStyle1" ><tr><td>{container_organization_department}</td></tr></table>
	</div>
	
	<div id="dis_company_department_tree" class="labDiv"   >

	
	</div>
	
	<div id="information" class="hide">
		<ul id="company_organisation">
				{department_tree_xml}
		</ul>
	</div>		
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_company_info').dashpanel({
			dialog_title:"{DialogTitle}",
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_company.php'			
		});	
		
		$("#company_organisation").orgChart({container: $("#dis_company_department_tree"), interactive: true, fade: true, speed: 'slow'});
		//##### 需客制化修改 ##############################################
	}); 
</script>


</body>
</html>
