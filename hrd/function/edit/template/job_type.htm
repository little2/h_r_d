<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
		<div class="lable" dis="dis_job_type" style="background-color: yellow;">{$lang.Information}</div>		
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
	<div id="dis_job_type" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" >
				<div class="hide">
					<input type="text" name="company_id"  id="company_id"  value="1">
					<input type="text" name="job_type_id"  id="job_type_id"  value="{job_type_id}">
				</div>
				
				<table class="tableStyle1"  >
						<tr>	
							<td class="label">{$lang.Code}</td>
							<td><input type="text" name="job_type_code" class="contxt" value="" /></td>
						</tr>
						{field_job_type_title}	
				</table>
				
			</form>
		</div>
		<div class="uc2">			
		</div>

	</div>
	
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_job_type').dashpanel({		
			dialog_title:"{DialogTitle}",
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_job_type.php'			
		});	
		//##### 需客制化修改 ##############################################
	}); 
</script>


</body>
</html>
