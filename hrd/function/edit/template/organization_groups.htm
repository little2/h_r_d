<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
		<div class="lable "  dis="dis_organization_groups" style="background-color: yellow;">集團信息</div>
	
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->	
	<div id="dis_organization_groups" class="labDiv" style="display: block;">
		<form method="post" id="formPost" >
		<div class="uc1" style="margin-left: 20px; ">		
			
			<div class="hide">
				<input type="text" id="groups_id" name="groups_id" value="{groups_id}">
			</div>					
			
				<table class="tableStyle1">
					<tr>
						<!--<td align="right" style="color:#1C7EFC"><b>群組代號：</b></td> -->
						<td style="color:#1C7EFC"><b> {$lang.GroupsCode}： </b></td>
						<td><input name="groups_code"  id="groups_code"  type="text" value="{groups_code}"></td>
					</tr>
					{field_groups_title}
					{field_groups_desc}		
				</table>
		</div>
		<div class="uc2"  style=“width:70%;”></div>
		</form>
	</div>

	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_organization_groups').dashpanel({
			dialog_title:"{DialogTitle}",
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_groups.php'			
		});	
		//##### 需客制化修改 ##############################################
	}); 
</script>


</body>
</html>
