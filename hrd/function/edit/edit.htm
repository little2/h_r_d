<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>國際化下拉選項設定</title>
	<script type="text/javascript">
		$(function() {
			$("#validDate").datepicker({
   				dateFormat : 'yy-mm-dd'
			});
			
			$("#unvalidDate").datepicker({
   				dateFormat : 'yy-mm-dd'
			});
			
			$("input[name='parentDepart.departName']").newLOV({
			    code : 'DEPT',
			    type : '2',
			    key : 'parentDepart.key',
			    fields: 'parentDepart.departName'
			});
			
			$("input[name='virtualParentDepart.departName']").newLOV({
			    code : 'DEPT',
			    type : '2',
			    key : 'virtualParentDepart.key',
			    fields: 'virtualParentDepart.departName'
			});
			
			$("input[name='area.areaName']").newLOV({
			    code : 'AREA',
			    type : '2',
			    key : 'area.key',
			    //value : '',
			    fields: 'area.areaName'
			});
			
			$("input[name='costCenter.costCenterName']").newLOV({
			    code : 'COSTCENTER',
			    type : '2',
			    key : 'costCenter.key',
			    //value : '',
			    fields: 'costCenter.costCenterName'
			});
			
			$("input[name='company.departName']").newLOV({
			    code : 'DEPT',
			    type : '2',
			    key : 'company.key',
			    fields: 'company.departName'
			});
			$("#formPost").validationEngine();
		});
	</script>
  </head>
  <body>
    <form method="post" id="formPost" action="">
	    <input type="hidden" name="key" id="key"/>
		<table class="contb">
			<tr>
				<td align="right"><label> <font style="color: Red;">*</font> 代號</label>
				</td>
				<td align="left"><input type="text" name="departCode" id="departCode" class="validate[required] contxt" />
				</td>
				<td align="right"><label> <font style="color: Red;">*</font> 名稱</label>
				</td>
				<td align="left"><input type="text" name="departName" class="validate[required] contxt" />
				</td>
			</tr>
			<tr>
				
				<td align="right"><label> 上層組織</label>
				</td>
				<td align="left"><input type="text" name="parentDepart.departName" class="lov" />
				</td>
				<td align="right"><label> <font style="color: Red;">*</font> 地區</label>
				</td>
				<td align="left"><input type="text" name="area.areaName" class="validate[required] lov" />
				</td>
			</tr>
			<tr>
				<td align="right"><label> 成本中心</label>
				</td>
				<td align="left"><input type="text" name="costCenter.costCenterName" class="lov" />
				</td>
				<td align="right"><label> 生效日期</label>
				</td>
				<td align="left"><input type="text" id="validDate" name="validDate" class="contxt" />
				</td>
				
			</tr>
			<tr>
			<td align="right"><label> 資料歸屬</label>
				</td>
				<td align="left"><input type="text" name="company.departName" class="lov" />
				</td>
					
			</tr>
			
		</table>
	</form>
  </body>
</html>
