<p>360度雷達圖顯示的是來自不同維度的回饋結果。</p>							
<p>雷達圖中顯示的內容是本次職能評鑑的評鑑維度設定，通常會包含上評、自評、互評、下評等維度，有些職位會包含外部客戶維度，通過觀察這些維度之間的差異，能夠對您的後續改善計劃行動起到積極的參考作用。</p>							
<p>下列的圖表用不同的顏色顯示不同的維度，在每一個評鑑維度上，線條越靠近外部圓周表示得分越高，資料越靠近圓心表示得分越低。團體均值與基準值之間的差異能夠通過兩個"數據點"的距離來判斷。</p>
