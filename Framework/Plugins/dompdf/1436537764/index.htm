<!-- 說明 -->
<div class="content">
<p>如果您對繁雜的資料清單感到不適應，那麼下面的雷達圖將提供直觀圖型。雷達圖中用不同的顏色顯示了團體平均值和基準值兩組資料，每一個項目的得分"數據點"越靠近外部圓周，表示得分越高，若"數據點"越靠近圓心表示得分越低。透過團體均值與基準這兩個"數據點"距離的差異來判斷這兩個數據的差異程度。</p>
<p>這張雷達圖雖然足以討論或作為演示的基礎，但是我們仍然建議您去研讀全部的資料，尤其對一些關鍵職能項目的評鑑回饋資訊和關鍵職位的個人報告進行研讀。</p>
