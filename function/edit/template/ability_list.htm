<html>

<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	    <div class="lable {display_label_ability}"  dis="dis_ability_info"  style="background-color: yellow;">{$lang.Information}</div>
	    
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
	<div id="dis_ability_info" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" >

					<input id="ability_id" name="ability_id" value="{ability_id}" />
					<input id="competency_level_id" name="competency_level_id" value="{competency_level_id}" />
				</div>				
				
				<table class="tableStyle1"  >	
					{field_ability_title}	
					{field_ability_def}	
				</table>
				
			</form>
		</div>
		<div class="uc2">			
		</div>
	</div>
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_ability_info').dashpanel({		
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_ability.php'			
		});	
		//##### 需客制化修改 ##############################################
	}); 
</script>
