<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
<script type="text/javascript">
	$(function() {				
		$('#dis_competencymodel_info').dashpanel({
			dialog_title:"{DialogTitle}",
			save:function(e){			
				var o = {
						url:'/hrd/function/saveOrUpdate/save_competency_model_info.php',
						onSuccess:function(data){	
								var dialogID=$(e.target).parentsUntil('div.ui-dialog').last().attr('id');
								closeDialog(dialogID);
								$("#tabPanel").refreshitem();								
							}					
				}				
				var msg=mypost(o);				
			}
		});		
		init_tab("container_{elementID}");
	}); 
</script>
</head>

<body><div  id="container_{elementID}"  data-from="{From_elementID}" >
	
	<div class="labMenu">
		<div class="lable" dis="dis_competencymodel_info"  style="background-color: yellow;">{$lang.Information}</div>
		<div class="lable {display_label_surveylist}" dis="dis_survey_list"  >{$lang.SurveyList}</div>
		<div class="lable {display_label_competency}" dis="dis_competency_list"  >{$lang.CompetencyItem}</div>
		<div class="lable {display_label_lab2}" dis="dis_competencymodel_tree" >{$lang.CompetencyModelTree}</div>
	</div>
	
	<div id="dis_competencymodel_info" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" action="">
				<input type="hidden" id="competency_model_type" name="competency_model_type" value="{competency_model_type}" /> 
				<input type="hidden" id="competency_model_method" name="competency_model_method" value="{competency_model_method}" /> 
				<input type="hidden" id="competency_model_id" name="competency_model_id" value="{competency_model_id}" /> 
				<table class="tableStyle1"  >
					{field_competency_mode_title}
					{field_competency_mode_definition}
				</table>
				
			</form>
		</div>
		<div class="uc2">
			<input class="labButton" name="bt_save" id="bt_save" type="button"  value="保存"   />
			<input class="labButton" name="bt_cancel"  id="bt_cancel" type="button"  value="關閉" />
		</div>

	</div>
	
	
	<div id="dis_survey_list" class="labDiv"   >	
		<table class="tableStyle1" ><tr><td>{container_survey_list}</td></tr></table>		
	</div>
	
	
	<div id="dis_competency_list" class="labDiv"   >	
	<table class="tableStyle1" ><tr><td>{container_competency_body}

	</td></tr></table>		
	</div>

	<div id="dis_competencymodel_tree" class="labDiv"   >	
	<table class="tableStyle1" ><tr><td></td></tr></table>		
	</div>	
	

</div></body>




</html>
