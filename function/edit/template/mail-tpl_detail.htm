<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
		<div class="lable" dis="dis_mail_tpl" style="background-color: yellow;">{$lang.MailTemplate}</div>

		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->	
	<div id="dis_mail_tpl" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" action="">
							<div>
					<input type="hidden"  id="tpl_id" name="tpl_id" value="{tpl_id}">
				</div>
				
				<table class="tableStyle1">
					<tr>
						
						<td class="label"><b> {$lang.MailTemplateTitle}： </b></td>
						<td><input type="text" name="tpl_title" class="contxt" value="{tpl_title}" /></td>
					</tr>
					<tr>						
						<td class="label"><b> {$lang.MailSender}： </b></td>
						<td><input type="text" name="tpl_sender" class="contxt" value="{tpl_sender}" /></td>
					</tr>					
					<tr>
						<td class="label"><b>{$lang.MailTemplateContent}： </b></td>
						
							<td><textarea name="tpl_content"  cols="60" rows="10">{tpl_content}</textarea></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<ul>
								<li>{fullName{}} : 評鑑者姓名</li>
								<li>{sysURL{}} : 系統網址</li>
								<li>{user_account{}} : 評鑑者登入帳號</li>
								<li>{password{}} : 評鑑者登入密碼</li>
							</ul>							
						</td>
					</tr>

				</table>
				
			</form>
		</div>
		<div class="uc2">

		</div>

	</div>
	
	
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_mail_tpl').dashpanel({
			dialog_title:"{DialogTitle}",
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_mail_tpl.php'			
		});	
		//##### 需客制化修改 ##############################################
	}); 
</script>


</body>
</html>
