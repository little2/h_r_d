<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
		<div class="lable {display_label_information}"  dis="dis_basis_evalutiontable_evaluator_content" style="background-color: yellow;">評鑑人設定</div>
		
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->	
	<div id="dis_basis_evalutiontable_evaluator_content" class="labDiv" style="display: block;">
		<form method="post" id="formPost" >
		<div class="uc1">
			
			<div class="hide1">
			<input type="text" id="basis_evaluation_appraisee_id" name="basis_evaluation_appraisee_id" value="{basis_evaluation_appraisee_id}">
				<input type="text" id="basis_evaluation_evaluator_id" name="basis_evaluation_evaluator_id" value="{basis_evaluation_evaluator_id}">
				
				
			</div>			
			
				<table class="tableStyle1"  >
					<tr>
						<td height="30" class="label">基本信息</td>						
						<td></td>
					</tr>			
					
					<tr>
						<td height="30" class="right">工號：</td>						
						<td ><input type="basis_evaluation_evaluator_uid" name="basis_evaluation_evaluator_uid" class="contxt" value="{basis_evaluation_evaluator_uid}" />
						<input type="text" name="code" class="contxt" value="{user_code}" /></td>
					</tr>			
					
				
					<tr>
						<td height="30"  class="right">姓名：</td>
						<td><input type="text" name="code" class="contxt" value="{user_name}" /></td>
					</tr>				
					
					
					<tr>
						<td height="30"  class="right">任職部門：</td>
						<td><input type="text" name="code" class="contxt" value="{department}" /></td>
					</tr>									
					
					<tr>
						<td height="30"  class="right">評鑑關係：</td>
						<td><input type="text" name="code" class="contxt" value="{user_relation}" /></td>
					</tr>			
									
				</table>	
		</div>
		<div class="uc2"  style=“width:70%;”>
		
		</div>
		</form>
	</div>
	
	

	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_basis_evalutiontable_evaluator_content').dashpanel({		
			dialog_title:"{DialogTitle}",
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_basis_evaluation_table_evaluator.php'			
		});	
		//##### 需客制化修改 ##############################################
	}); 
</script>


</body>
</html>
