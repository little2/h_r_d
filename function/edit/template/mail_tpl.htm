<body><div  id="container_{elementID}"  data-from="{From_elementID}" >
<div  id="body_{elementID}">
	<div class="labMenu">
		<div class="lable"  dis="dis_mail_tpl" style="background-color: yellow;">{$lang.Information}</div>

	</div>
	
	
	<!-- 頁面(開始) -->
	<div id="dis_mail_tpl" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" action="">			
				<div>
					<input id="tpl_id" name="tpl_id" value="{tpl_id}">
				</div>
				<table class="tableStyle1"  >
					<tr>
						<td class="label">標題：</td>
							<td><input type="text" name="tpl_title" class="contxt" value="{tpl_title}" /></td>
							</tr>
					<tr>	
						<td class="label">寄件人：</td>
							<td><input type="text" name="tpl_sender" class="contxt" value="{tpl_sender}" /></td>
						</tr>
					<tr>		
						<td class="label">郵件內容：</td>
					<td><textarea name="tpl_content"  cols="60" rows="5">{tpl_content}</textarea></td>
							
					
					</tr>				

				
				</table>
				
			</form>
		</div>
		<div class="uc2">
			<input class="labButton" name="bt_save" id="bt_save" type="button"  value="保存"   />
			<input class="labButton" name="bt_cancel"  id="bt_cancel" type="button"  value="關閉" />			
		</div>
	</div>	
	
</div>	
</div></body>

		$('#dis_mail_tpl').dashpanel({
			dialog_title:"{DialogTitle}",

								closeDialog(dialogID);
								$("#tabPanel").refreshitem();								
							}					
				}				
				var msg=mypost(o);				
			}

	}); 
</script>
