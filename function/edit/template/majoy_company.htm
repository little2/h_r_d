<html>
<head>
<title>edit</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/hrd/Framework/little2.css"  />
</head>

<body>
<div  id="container_{elementID}"  data-from="{From_elementID}" >
	<div class="labMenu">
		<!-- #####頁面標題/需客制化修改 ##############################################-->
		<div class="lable" dis="dis_majoy_company_id" style="background-color: yellow;">{$lang.Information}</div>		
		<!-- #####頁面標題/需客制化修改 ##############################################-->
	</div>
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->	
	<div id="dis_majoy_company_id" class="labDiv" style="display: block;">
		<div class="uc1">
			<form method="post" id="formPost" >
				<div  class="hide">
					<input id="user_id" name="user_id" value="{user_id}">
					<input id="majoy_company_id" name="majoy_company_id" value="{majoy_company_id}">
					
				</div>
				
				<table class="tableStyle1"  >
					<tr>
					
						<td class="label">{$lang.Company}： </td>
						<td>
							<select id="company_id" name="company_id">
								<!-- BEGIN CLIST -->
								<option value="{CLIST.company_id}" {CLIST.selected}>{CLIST.company_title}</option>
								<!-- END CLIST -->
							</select>
						</td>
					</tr>
					<tr>						
						<td class="label">{$lang.Modifiable}： </td>
						<td>
							<input type="checkbox" id="is_update" name="is_update"  value="1"  {id_update_checked}/>
						</td>						
					</tr>			
				</table>
				
			</form>
		</div>
		<div class="uc2"></div>

	</div>
	
	
	<!-- #####頁面欄位/需客制化修改 ##############################################-->
	
</div>	

<script type="text/javascript">
	$(function() {				
		init_tab('container_{elementID}');		
		
		//##### 需客制化修改 ##############################################
		$('#dis_majoy_company_id').dashpanel({
			dialog_title:"{DialogTitle}",
			element_id:'{elementID}',
			save_url:'/hrd/function/saveOrUpdate/save_majoy_company.php'			
		});	
		//##### 需客制化修改 ##############################################
	}); 
</script>


</body>
</html>
